
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [mapTypeId]="mapTypeId" [fitBounds]="true">
    <agm-marker [latitude]="lat" [longitude]="lng" *ngIf="located">
        <agm-info-window>
            Mi posici√≥n 
        </agm-info-window>
    </agm-marker>
    <agm-marker *ngFor="let cliente of clientes" [latitude]="cliente.lat_user" [longitude]="cliente.lon_user" [agmFitBounds]="true">
        <agm-info-window>
            <h3 style="font-size: 10px;">{{cliente.name_user}}</h3>
            <h3 style="font-size: 10px;">{{cliente.last_name_user}}</h3>
        </agm-info-window>
    </agm-marker>
</agm-map>
<button (click)="getCurrentPosition()" class="button">Get Current Position</button>
